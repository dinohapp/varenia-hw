<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Markup parser</title>
	<script src="jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="new.min.css">

</head>
<body>
	<div id="root">
		<h1>Text-markup parser</h1>
		<div class="text">
			<h2>Template</h2>
			<textarea class="inputText" rows="10" cols="80"></textarea>
			<button class="convertString">Convert</button>
		</div>
		<div class="result">
			<h2>Result</h2>
			<div class="resultText"></div>
			<button class="exportString">Export</button>
		</div>

	</div>
	<script src="markupParser.js"></script>
</body>
</html>
